<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Taco App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
          <header>
              <div class="container">
                  <div class="header-container">
                      <h1 class="company-header">TacObs</h1>
                      <p class="company-slogan">The best tacos outside of Mexico!</p>
                  </div>
              </div>
          </header>
          <main>
            <div class="container">
                <section class="item-container" id="food-items">
                    <!-- Rendered from JS -->
                </section>
                <section class="order-container">
                    <h2 class="order-header">Your order</h2>
                    <div class="order-item-container" id="ordered-items">
                        <!-- Rendered from JS -->
                    </div>
                    <div class="total-price-card">
                        <p class="order-label">Total price:</p>
                        <p class="order-price" id="total-price">$0</p>
                    </div>
                    <div class="tips-container">
                        <div class="btn tips" data-tip="0">No tip</div>
                        <div class="btn tips" data-tip="10">10%</div>
                        <div class="btn tips" data-tip="15">15%</div>
                        <div class="btn tips" data-tip="20">20%</div>
                    </div>
                    <button type="button" class="btn complete-order-btn" id="complete-order-btn">Complete Order</button>
                </section>
                <section class="confirmation-container">
                    <p class="confirmation-text">Thanks, <span id="order-name"></span>! Your order is on its way!</p>
                    <p class="rating-text">Please rate your experience with us and help us improve</p>  
                    <div class="review-stars">
                        <span class="rate">
                            <span class="btn stars" data-review="1">★</span>
                            <span class="btn stars" data-review="2">★</span>
                            <span class="btn stars" data-review="3">★</span>
                            <span class="btn stars" data-review="4">★</span>
                            <span class="btn stars" data-review="5">★</span>
                        </span>
                    </div>
                </section>
            </div>
        </main>
        <div class="payment-container" id="payment-modal">
            <h2 class="payment-header">Enter card details</h2>
            <form id="payment-form">
                <input type="input" name="name" placeholder="Enter your name" required>
                <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" name="card" placeholder="Enter your number" required>
                <input type="password" name="ccv" placeholder="Enter your CVV" maxlength="3" required>
                <button class="pay-btn">Pay</button>
            </form>
        </div>
	      <script src="index.js" type="module"></script>
    </body>
</html>
